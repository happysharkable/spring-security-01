<div>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Номер</td>
            <td>Цена</td>
            <td>Товары</td>
        </tr>
        <tbody>

        <tr ng-repeat="o in OrdersList">
            <td>{{o.id}}</td>
            <td>{{o.price}}</td>
            <td>
                <ul ng-repeat="oi in o.items">
                   <li>{{oi.productTitle}}, {{oi.quantity}} шт. х {{oi.pricePerProduct}}</li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
