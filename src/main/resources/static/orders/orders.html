<div>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Стоимость</td>
            <td>Товары</td>
        </tr>
        <tbody>

        <tr ng-repeat="o in Orders">
            <td>{{o.price}}</td>
            <td>
                <ul ng-repeat="oi in o.items">
                    <li>{{oi.productTitle}}</li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
