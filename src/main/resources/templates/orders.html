<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Orders)}"/>
    <h3 th:text="${'Заказы пользователя ' + username}"></h3>
    <span th:if="${orders.isEmpty()}">Заказов нет</span>
    <table th:if="${!orders.isEmpty()}" class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <th>Товары</th>
            <th>Стоимость</th>
        </tr>
        <tbody>
        <tr th:each="o : ${orders}">
            <td>
                <ul class="list-group" th:each="oi : ${o.items}">
                    <li class="list-group-item" th:text="${oi.product.title} + ', ' + ${oi.quantity} + '.шт'"/>
                </ul>
            </td>
            <td th:text="${o.price}">
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
